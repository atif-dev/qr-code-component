<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <section class="row">

    <div>

      <img src="/images/image-qr-code.png" alt="qr-code">
      <h1 class="whole-txt">Improve your front-end skills by building projects</h1>
      <p class="text2 whole-txt">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

    </div>

  </section>
<footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/atif_devs">Atif Iqbal</a>.
    </div>
  </footer>
</body>
</html>
